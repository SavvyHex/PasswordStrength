<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassStrength | Password Strength Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <div class="header"><a href="index.html">Password Strength Checker</a></div>
    <div class="main-container">
      <div class="flower">
        <div class="main-content">
          <div class="layout">
            <div class="instruction">
              <h1>Enter a Password :</h1>
            </div>
            <input type="password" class="password" id="password" />
            <div class="button-container">
              <button class="submit-button">Submit</button>
            </div>
            <div class="strength-indicator">
              <div class="strength-title">
                <h1>Your Password's Strength :</h1>
              </div>
              <div class="strength-bar-container">
                <div class="strength-bar" id="bar"></div>
              </div>
              <div class="strength-message">
                Enter a password and click on the submit button
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
